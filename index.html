    <script>
        var contador=0;
        var reinas_guardadas = []
        function celdaclick(ana){
            //Este if valida si la celda tiene imagen de fondo o no
            if((window.getComputedStyle(ana).backgroundImage)=="none" ) {
                if(contador != 8){
                    contador++; 
                    storeCoordinate(ana.cellIndex, ana.parentNode.rowIndex, reinas_guardadas)
                    ana.style="background-image:url(./2x1.png); background-size: cover;";
                    
                } 
                
            }
            else {
                contador--;
                removeCoordinate(ana.cellIndex,ana.parentNode.rowIndex, reinas_guardadas)
                ana.style="background-image:none;";
            }
            document.getElementById("div_contador").innerHTML="Reinas Colocadas: "+ contador;
        }

        function storeCoordinate(xVal, yVal, array) {
            array.push({x: xVal, y: yVal});
        }

        function removeCoordinate(xVal, yVal, array) {
            // If the value at the current array index matches the specified value (2)
            for(let i = 0; i<9; i++){
               if (array[i].x === xVal && array[i].y === yVal) {
                array.splice(i, i);
                return true;
                }
                return false; 
            }
